    - title: "Notary Stamp"
    - subtitle: "Notary Stamp"
    - details: true
  - details:
    - people: ["Richfield"]
  - stack:
    - text: "In my first two years at Richfield, I didn't keep proof of anything, and I deeply regret it! In the timeline of events, preserving the proof in the face of so much deliberate malpractice is crucial. Gratitude the state services of notarization, for ensuring the preservation of legal reference points throughout this matter."
    - document: "date-april-20_1.png"
    - text: "And on the same Saturday evening, I came home to find a text message from my kin saying I'm, quote-on-quote, <span class='d-font_bold'>'starting to study Monday!'</span> What does that even mean? They refused to answer me, but instead, gave conclusions to my father! They have this habit, every time they are caught! Every time!"